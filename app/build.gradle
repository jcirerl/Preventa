apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    useLibrary 'org.apache.http.legacy'
    packagingOptions {
        pickFirst  'META-INF/*'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
     }

    defaultConfig {
        applicationId "tpv.cirer.com.restaurante"
        minSdkVersion 22  // NECESARIO PARA EASYREDSYS SDK 24 PARA LLOLIPOP 21,22 //16 android mashallow 6.0.1 evita problema leer directorio
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        // NECESARIO PARA EASYREDSYS
/*        jackOptions {
            enabled true
            additionalParameters('jack.incremental': 'true')
        }
*/        dexOptions {
            javaMaxHeapSize "4096m"
        }
        ///////////////////////////
    }
    // NECESARIO PARA EASYREDSYS
/*    compileOptions {
        incremental true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
*/   // HAY QUE PONER LAS LIBRERIAS DE EASYREDSYS DENTRO DE LIBS
    ///////////////////////////////////////////////
    configurations {
        all*.exclude group: 'commons-logging', module: 'commons-logging'
        all*.exclude group: 'org.json', module: 'json'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        repositories {
            maven { url 'https://oss.sonatype.org/content/repositories/ksoap2-android-releases' }
            mavenCentral()

        }
    }
